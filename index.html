<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Cost</title>
    <!--CSS link-->
    <link rel="stylesheet" href="CSS/pocketBank.css">

    <!--BootStarp Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>



    <div class="container-fluid ">
        <h1 class="title mb-4">Pocket Cost</h1>

        <div class="row justify-content-center">
            <div class="col-lg-6 col-sm-10 d-flex align-items-center">
                <img class="img-fluid p-5" src="images/money.png" alt="">
            </div>

            <!--Income Section-->


            <div class="calculation-section  col-lg-5 col-sm-8 g-sm-5 g-lg-0 p-5">
                <h3 class="text-center mb-3 ">Income</h3>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label mx-2 fs-5 fw-bold">Income:</label>
                    <div class="col-sm-8">

                        <input type="text" class="form-control" id="income">

                    </div>
                </div>


                <!-- Expense Section-->

                <h3 class="text-center mb-3">Expenses</h3>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label mx-2 fs-5 fw-bold">Food:</label>
                    <div class="col-sm-8">

                        <input type="text" class="form-control" id="food">

                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label mx-2 fs-5 fw-bold">Rent:</label>
                    <div class="col-sm-8">

                        <input type="text" class="form-control" id="rent">



                    </div>

                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label mx-2 fs-5 fw-bold">Clothes:</label>
                    <div class="col-sm-8">

                        <input type="text" class="form-control" id="clothes">

                    </div>
                </div>




                <div class="text-center mb-3">
                    <button id="calculate-btn" type="submit" class="btn ">Calculate</button>
                </div>

                <!-- calculation Section-->

                <div class=" mb-3 text-center">
                    <h4 class="mb-4">Income : <span id="main-income">00</span></h4>
                    <h4 class="mb-4">Total Expenses : <span id="total-expenses">00</span></h4>
                    <h4 class="mb-5">Balance : <span id="balance-field">00</span></h4>
                </div>


                <!--Saving Section-->

                <div class="row mb-5">
                    <label class="col-sm-2 col-form-label fs-5 fw-bold">Save:</label>
                    <div class="col-sm-4">

                        <input type="text" class="form-control" id="saving-field">

                    </div>

                    <div class="col-sm-1">
                        <h6 class="pt-2">%</h6>
                    </div>

                    <div class="col-sm-4">
                        <button id="save-btn" class="btn btn-primary">Save</button>
                    </div>
                </div>


                <div class="text-center">
                    <h4 class="mb-3">Saving Amount :<span id="saving">00</span></h4>
                    <h4>Remaining Balance : <span id="rest-balance">00</span></h4>
                </div>







            </div>
        </div>


    </div>

    </div>













    <!--Javascript Link-->

    <script src="JS/pocketBank.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
</body>

</html>
